<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profisisonal</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="avatar.jpg" alt="avatar" id="user_avatar">
                <p id="user_infos">
                    <span class="item-description">
                    Fernanda Carvalho
                    </span>
                    <span class="item-description">
                    Advogada, 35 anos.
                    </span>
                </p>
            </div>

             <ul id="side_items">
                <li class="side-item active">
                <a href="#">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="item-description">Dashboard</span>
                </a>
                </li>

                <li class="side-item">
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <span class="item-description">Usuários</span>
                </a>
                </li>

                <li class="side-item">
                <a href="#"><i class="fa-solid fa-bell"></i>
                <span class="item-description">Notificações</span></a>
                </li>

                <li class="side-item">
                <a href="#"><i class="fa-solid fa-box"></i>
                <span class="item-description">Serviços</span></a>
                </li>

                <li class="side-item">
                <a href="#"><i class="fa-solid fa-image"></i>
                <span class="item-description">Imagens</span></a>
                </li>

                <li class="side-item">
                <a href="#"><i class="fa-solid fa-gear"></i>
                <span class="item-description">Configurações</span></a>
                </li>
            </ul>
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span style="text-align: left;" class="item-description">Logout</span>
            </button>
        </div>
    </nav>

    <main>
        <h1 class="underline">Área de Perfil: Personalize seu currículo!</h1>
    </main>
    <script src="sidebar.js"></script>
</body>
</html>
